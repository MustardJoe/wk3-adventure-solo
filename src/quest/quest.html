<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pick Your Away Missions</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="stylesheet" href="../map/map.css">
</head>
<body>
    <header>
        <h1>Away Mission</h1>
    </header>
            
    <main> 
        <h2 id="title"></h2>
        <div>
            <img id="image">
        </div>
        <p id="description"></p>
        <form id="choice-form">
            <p id="choices"></p>
            <button>Choose</button>
        </form>
        <section id="result" class="hidden">
            <p id="result-description"></p>
            <a href="../../map.html">Return to ship</a>
        </section>
    
        <div class="profile">
            <ul>
                <li>
                    Captain:<br>
                    <img id="avatar" src="assets/captainjaneway.png" alt="captain avatar">
                </li>    
                <li>
                    <span class="profile-stat-label">Name: Ensign </span>
                    <span id="name"></span>
                </li>
                <li>
                    <span class="profile-stat-label">Dilithium: </span>
                    <span id="dilithium"></span>
                </li>
                <li>
                    <span class="profile-stat-label">Vulcan Officer: </span>
                    <span id="vulcan"></span>
                </li>
                <li>
                    <span class="profile-stat-label">Muscle: </span>
                    <span id="tough"></span>
                </li>
            </ul>
        </div>
    
    </main>

    
</body>
</html>
